<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LPCPS CareerMind ‚Äì University Analytics</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f1f5f9;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            color: #0f172a;
        }

        .container {
            width: 1100px;
            max-width: 95%;
            margin: auto;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #2563eb;
        }

        .card p {
            font-size: 28px;
            font-weight: bold;
            color: #0f172a;
        }

        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-box {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .back {
            display: inline-block;
            margin-bottom: 40px;
            text-decoration: none;
            color: #2563eb;
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .cards {
                grid-template-columns: 1fr;
            }
            .charts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<h1>üìä LPCPS CareerMind ‚Äì University Analytics Dashboard</h1>

<div class="container">

    <!-- METRIC CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Total Students Analyzed</h3>
            <p>{{ total_students }}</p>
        </div>

        <div class="card">
            <h3>Average Readiness Score</h3>
            <p>{{ avg_readiness }}%</p>
        </div>

        <div class="card">
            <h3>Career Domains</h3>
            <p>{{ career_count|length }}</p>
        </div>
    </div>

    <!-- CHARTS -->
    <div class="charts">
        <div class="chart-box">
            <h3>Career Distribution</h3>
            <canvas id="careerChart"></canvas>
        </div>

        <div class="chart-box">
            <h3>Average Career Readiness</h3>
            <canvas id="readinessChart"></canvas>
        </div>
    </div>

    <a href="/" class="back">‚Üê Back to Home</a>

</div>

<script>
    // Career Distribution Data
    const careerLabels = {{ career_count.keys() | list | safe }};
    const careerValues = {{ career_count.values() | list | safe }};

    new Chart(document.getElementById("careerChart"), {
        type: "bar",
        data: {
            labels: careerLabels,
            datasets: [{
                label: "Students",
                data: careerValues,
                backgroundColor: "#2563eb"
            }]
        }
    });

    // Readiness Score Chart
    new Chart(document.getElementById("readinessChart"), {
        type: "doughnut",
        data: {
            labels: ["Ready", "Remaining"],
            datasets: [{
                data: [{{ avg_readiness }}, {{ 100 - avg_readiness }}],
                backgroundColor: ["#22c55e", "#e5e7eb"]
            }]
        }
    });
</script>

</body>
</html>
